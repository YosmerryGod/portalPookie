<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pookie DApp: Your Gateway to Abstract Chain Tokens</title>
  <meta name="description" content="Pookie DApp — Wallet, Dashboard, Swap, Staking" />
  
  <link rel="icon" type="image/png" href="./assets/pookieLogo.webp" />

  <!-- Tailwind CDN (development). Untuk production: compile Tailwind. -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Ethers UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>
</head>
<body class="bg-[#0b0d0f] text-[#e8edf1] min-h-screen">

  <!-- Header -->
  <header id="header"
    class="mx-auto w-full px-4 md:w-4/5 lg:w-[70%] max-w-[1400px] pt-6 pb-3">
  </header>

  <!-- Router target -->
  <main id="app"
    class="mx-auto w-full px-4 md:w-4/5 lg:w-[70%] max-w-[1400px] pb-28">
  </main>

  <!-- Bottom nav (outer full, inner center) -->
  <nav id="bottom-nav" class="fixed inset-x-0 bottom-0 z-30 safe-bottom bg-[#0c0f13]/80 backdrop-blur border-t border-[#1a1f25]">
    <div id="bottom-nav-inner"
      class="mx-auto w-full px-4 md:w-4/5 lg:w-[70%] max-w-[1400px]">
    </div>
  </nav>

  <!-- jsQR lib (QR scanning, optional) -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <!-- Deteksi Windows: jika true, paksa container jadi 100% lebar -->
  <script>
  (function(){
    try {
      const isWindows = typeof navigator !== 'undefined' &&
        (navigator.userAgent.includes('Windows') || (navigator.platform && navigator.platform.includes('Win')));
      if (!isWindows) return;

      // tambahkan class ke <html> dan <body> untuk stylesheet fallback
      document.documentElement.classList.add('is-windows');
      document.body.classList.add('is-windows');

      // elemen yang mau dipaksa 100%
      const selectors = ['#header', '#app', '#bottom-nav-inner'];
      selectors.forEach(selector => {
        const el = document.querySelector(selector);
        if (!el) return;
        // override inline supaya pasti menang atas Tailwind CDN
        el.style.maxWidth = 'none';
        el.style.width = '100%';
        el.style.paddingLeft = '1rem';
        el.style.paddingRight = '1rem';
      });

      // jika menggunakan elemen container lain (mis. mount point), bisa override juga:
      // const extra = document.querySelector('#app > .container');
      // if (extra) { extra.style.maxWidth = 'none'; extra.style.width = '100%'; }

      // debug (bisa dihapus)
      console.debug('Pookie DApp: Windows detected — forced 100% width applied.');
    } catch (e) {
      console.warn('is-windows script failed', e);
    }
  })();
  </script>

  <!-- App bootstrap (module) -->
  <script type="module" src="./app.js"></script>
</body>
</html>
